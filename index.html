<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio API Client</title>
    <link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        .server-config {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #serverUrl {
            flex-grow: 1;
            margin-right: 10px;
        }
        #connectionStatus {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: grey;
        }
        #connectionStatus.connected {
            background-color: green;
        }
        #connectionStatus.disconnected {
            background-color: red;
        }
        /* Styles Markdown */
        .markdown-content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }
        
        .assistant-message pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }
        
        .assistant-message code {
            background-color: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 85%;
        }
        
        .assistant-message pre code {
            background-color: transparent;
            padding: 0;
            font-size: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="server-config">
            <input type="text" id="serverUrl" placeholder="URL du serveur" value="http://10.30.3.188:1234">
            <div id="connectionStatus" title="Ã‰tat de la connexion"></div>
        </div>
        <div id="conversations"></div>
    </div>
    
    <div class="main-content">
        <div class="conversation-title-bar" id="currentConversationTitle"></div>
        <div class="chat-container" id="chatHistory"></div>
        
        <div class="input-container">
            <textarea id="chatInput" placeholder="Entrez votre message..." disabled></textarea>
            <div class="controls">
                <button id="sendButton" class="send-button" disabled>Envoyer</button>
                <button id="newConversationButton" class="reset-button">Nouvelle conversation</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
